<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予定入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>予定を入力してください</h2>
  <form id="form">
    <label>名前：<input type="text" id="name" required></label><br><br>
    <label>日時：<input type="datetime-local" id="datetime" required></label><br><br>
    <label>予定：<textarea id="note" required></textarea></label><br><br>
    <button type="submit">LINEに送信</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      liff.init({ liffId: 'YOUR_LIFF_ID' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch(console.error);

      document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const datetime = document.getElementById('datetime').value;
        const note = document.getElementById('note').value;

        const message = `📅 予定入力\n\n👤 名前: ${name}\n🕒 日時: ${datetime}\n📋 内容: ${note}`;

        liff.sendMessages([
          {
            type: 'text',
            text: message
          }
        ])
        .then(() => {
          alert("メッセージを送信しました！");
          liff.closeWindow();
        })
        .catch(err => {
          console.error(err);
          alert("送信に失敗しました");
        });
      });
    });
  </script>
</body>
</html>
